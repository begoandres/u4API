<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fun quotes from international authors 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="{{icon_url}}" class="quotes-icon"></ion-img>
  <p>
    {{ quote }}
  </p>
  <ion-button color="success" (click)="newQuote()">

  </ion-button>
</ion-content>
